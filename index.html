<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon .png"/>
    <title>Facebook log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.png" alt="">
            <p class="text-3xl mx-15">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold ">Log In</button>
            <Span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</Span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-extrabold hover:underline cursor-pointer">Create a page</span>
            for a celebrity,brand or business.</span>
        </div>
    </div>
    
</body>
</html>
